version: '3.8'
services:
  postgres:
    image: postgres:15 # Use a specific version
    container_name: boilerplate-postgres
    environment:
      POSTGRES_DB: boilerplate_db
      POSTGRES_USER: boilerplate_user
      POSTGRES_PASSWORD: boilerplate_secret
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data

  mongo:
    image: mongo:6 # Use a specific version
    container_name: boilerplate-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db # Persist data
    # environment: # Add if you need authentication
    #   MONGO_INITDB_ROOT_USERNAME: mongo_user
    #   MONGO_INITDB_ROOT_PASSWORD: mongo_secret

  redis:
    image: redis:7
    container_name: boilerplate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  mongo_data:
  redis_data: